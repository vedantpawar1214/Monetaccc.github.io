<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mgmt Part 1</title>
    <style>
        body {
            background-color: #2b2b2b; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Add a subtle texture to the background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path/to/your-texture-image.jpg'); /* Replace with your texture image */
            opacity: 0.1; /* Adjust the opacity to your liking */
            pointer-events: none;
            z-index: -1;
        }

        /* Container for the main content */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for depth */
        }

        /* Styles for the image */
        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>

        <div class="image-container">
            <img src="Part 1 Image.png" alt="Your hint is in the Text">
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
